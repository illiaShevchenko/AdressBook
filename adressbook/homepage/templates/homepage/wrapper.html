<!doctype html>
{% load static %}
<html lang="ru">
   <head>
      <meta charset="utf-8">
      <meta name="description" content="Romeo">
      <meta name="author" content="SitePoint">
      <title>E-AdBook - {% block title %}{% endblock %}</title>
      <link rel="shortcut icon" href="{% static 'homepage/images/logo.ico' %}" type="image/x-icon">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
   </head>
   <body style="min-height: 100%; margin-bottom: -50px;">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
         <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'wellcome' %}">E-AdBook</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
               <ul class="navbar-nav me-auto mb-2 mb-md-0">
                  <li class="nav-item">
                     <a class="nav-link" aria-current="page" href="{% url 'list' %}">Адрессная книга</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="{% url 'main_form' %}">Добавление</a>
                  </li>
               </ul>
               <form action="{% url 'list'  %}" class="d-flex" type="search-name" method="GET" class="form-control me-2" id='search-form'>
                  <input type="search-name" class="form-control me-2" name="search-area" placeholder="Введите запрос" 
                     value={{search_input}}>
                  <input type="submit" value="Поиск"
                     class="btn btn-outline-success">     
               </form>
            </div>
         </div>
      </nav>
      <main class="flex-shrink-0">
         <div class="container">
            <h1 class="mt-5">{% block category %}{% endblock %}</h1>
            <p class="lead">{% block info %}{% endblock %}</p>
         </div>
      </main>
   </body>
      <footer class="footer mt-auto py-3 bg-light" style="height: 50px;">
         <div class="container">
            <span class="text-muted">Place sticky footer content here. </span>
         </div>
      </footer>
      {% block content%}
      {% endblock%}
</html>
